# ==============================================================================
# üåä AQUAPUMP - MULTI-ENV CI/CD PIPELINE
# ------------------------------------------------------------------------------
# ‚úÖ Smart unified workflow for Dev / Stage / Prod
#    - Auto builds, tags, and deploys per branch
#    - Dynamic Helm value updates per environment
#    - ArgoCD sync + health checks
# ------------------------------------------------------------------------------
# üß† Logic:
#    - dev ‚Üí aquapump-dev (tag: dev-SHA)
#    - stage ‚Üí aquapump-stage (tag: stage-SHA)
#    - main ‚Üí aquapump-prod (tag: latest)
# ==============================================================================

name: Aquapump Unified CI/CD

on:
  push:
    branches:
      - dev
      - stage
      - main

concurrency:
  group: aquapump-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write

env:
  AWS_REGION: eu-central-1
  FRONTEND_REPOSITORY: aquapump/frontend
  BACKEND_REPOSITORY: aquapump/backend

jobs:
  build-and-deploy:
    name: üöÄ Build & Deploy (${{ github.ref_name }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SHORT_SHA=${GITHUB_SHA::7}

          case "$BRANCH" in
            dev)
              ENVIRONMENT="dev"
              IMAGE_TAG="dev-${SHORT_SHA}"
              ARGO_APP="aquapump-dev"
              VALUES_FILE="deploy/helm/aquapump/environments/values-dev.yaml"
              ;;
            stage)
              ENVIRONMENT="stage"
              IMAGE_TAG="stage-${SHORT_SHA}"
              ARGO_APP="aquapump-stage"
              VALUES_FILE="deploy/helm/aquapump/environments/values-stage.yaml"
              ;;
            main)
              ENVIRONMENT="prod"
              IMAGE_TAG="latest"
              ARGO_APP="aquapump-prod"
              VALUES_FILE="deploy/helm/aquapump/environments/values-prod.yaml"
              ;;
            *)
              echo "‚ùå Unsupported branch: $BRANCH"
              exit 1
              ;;
          esac

          echo "ENVIRONMENT=$ENVIRONMENT" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=$IMAGE_TAG" >> "$GITHUB_ENV"
          echo "ARGO_APP=$ARGO_APP" >> "$GITHUB_ENV"
          echo "VALUES_FILE=$VALUES_FILE" >> "$GITHUB_ENV"

          echo "üì¶ Environment: $ENVIRONMENT"
          echo "üè∑Ô∏è Tag: $IMAGE_TAG"
          echo "üåÄ Argo App: $ARGO_APP"
          echo "üìÅ Helm File: $VALUES_FILE"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker images
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          echo "üî® Building and pushing images to $REGISTRY..."

          for SERVICE in backend frontend; do
            echo "‚öôÔ∏è Building $SERVICE..."
            docker build -t $REGISTRY/aquapump/$SERVICE:${IMAGE_TAG} -f $SERVICE/Dockerfile .
            docker push $REGISTRY/aquapump/$SERVICE:${IMAGE_TAG}
          done

      - name: Update Helm values dynamically
        uses: mikefarah/yq@v4
        with:
          cmd: |
            yq -i ".backend.image.tag = strenv(IMAGE_TAG)" $VALUES_FILE
            yq -i ".frontend.image.tag = strenv(IMAGE_TAG)" $VALUES_FILE

      - name: Commit manifest update
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(${ENVIRONMENT}): update image tags to ${{ env.IMAGE_TAG }}"
          file_pattern: ${{ env.VALUES_FILE }}
          commit_user_name: aquapump-ci
          commit_user_email: ci@aquapump.dev

      - name: Trigger ArgoCD sync
        uses: clowdhaus/argo-cd-action@v3.1.0
        with:
          address: ${{ secrets.ARGOCD_SERVER }}
          auth-token: ${{ secrets.ARGOCD_AUTH_TOKEN }}
          action: sync
          appName: ${{ env.ARGO_APP }}

      - name: Verify ArgoCD health
        run: |
          echo "‚è≥ Waiting for $ARGO_APP to be Healthy..."
          for i in {1..20}; do
            STATUS=$(argocd app get $ARGO_APP --server ${{ secrets.ARGOCD_SERVER }} --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }} -o json | jq -r '.status.health.status')
            SYNC=$(argocd app get $ARGO_APP --server ${{ secrets.ARGOCD_SERVER }} --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }} -o json | jq -r '.status.sync.status')
            echo "Attempt $i: Sync=$SYNC | Health=$STATUS"
            if [[ "$STATUS" == "Healthy" && "$SYNC" == "Synced" ]]; then
              echo "‚úÖ $ARGO_APP is healthy!"
              break
            fi
            sleep 15
          done

      - name: Smoke test API (only prod)
        if: env.ENVIRONMENT == 'prod'
        run: |
          echo "üî• Running smoke test for Production..."
          curl -fsS https://api.aqua-pump.net/health || exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Rolling back $ARGO_APP..."
          argocd app rollback $ARGO_APP --server ${{ secrets.ARGOCD_SERVER }} --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }}
