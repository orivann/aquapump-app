name: Build, Test, and Deploy

concurrency:
  group: ecr-deploy-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - release/**
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Lint and test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Frontend lint & build
        run: |
          npm run lint
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        run: pytest backend/tests

  security:
    name: Security scan
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.19.0
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          exit-code: '1'

  build-and-push:
    name: Build and push container images
    runs-on: ubuntu-latest
    needs:
      - test
      - security
    if: >-
      github.event_name == 'push'
      && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))
      && secrets.AWS_REGION != ''
      && secrets.AWS_GITHUB_ROLE_ARN != ''
      && !contains(secrets.AWS_REGION, '***')
      && !contains(secrets.AWS_GITHUB_ROLE_ARN, '***')
    permissions:
      id-token: write
      contents: read
    env:
      ECR_REPOSITORY_BACKEND: aquapump/backend
      ECR_REPOSITORY_FRONTEND: aquapump/frontend
    outputs:
      image-tag: ${{ steps.image-tag.outputs.image_tag }}
      registry: ${{ steps.derive-image.outputs.registry }}
      backend-image: ${{ steps.derive-image.outputs.backend_image }}
      frontend-image: ${{ steps.derive-image.outputs.frontend_image }}
      backend-repository: ${{ steps.derive-image.outputs.backend_repository }}
      frontend-repository: ${{ steps.derive-image.outputs.frontend_repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set image tag
        id: image-tag
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA}" >> "$GITHUB_ENV"
          echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Login to Amazon ECR
        id: login-ecr
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          set -euo pipefail
          if [[ -z "${AWS_REGION:-}" ]]; then
            echo "AWS_REGION secret is not configured" >&2
            exit 1
          fi

          ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          if [[ -z "${ACCOUNT_ID:-}" ]]; then
            echo "Failed to determine AWS account ID" >&2
            exit 1
          fi

          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          echo "Attempting to log in to ${REGISTRY}"

          MAX_ATTEMPTS=5
          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            if aws ecr get-login-password --region "$AWS_REGION" \
              | docker login --username AWS --password-stdin "$REGISTRY"; then
              echo "Logged in to ${REGISTRY} on attempt ${attempt}"
              break
            fi

            if [[ $attempt -eq $MAX_ATTEMPTS ]]; then
              echo "Failed to log in to ${REGISTRY} after ${MAX_ATTEMPTS} attempts" >&2
              exit 1
            fi

            sleep $((attempt * 5))
          done

          printf 'registry=%s\n' "$REGISTRY" >> "$GITHUB_OUTPUT"

      - name: Derive image URIs
        id: derive-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -euo pipefail
          if [[ -z "${ECR_REGISTRY:-}" ]]; then
            echo "Failed to determine ECR registry" >&2
            exit 1
          fi
          REGISTRY="${ECR_REGISTRY}"
          BACKEND_IMAGE="${REGISTRY}/${ECR_REPOSITORY_BACKEND}"
          FRONTEND_IMAGE="${REGISTRY}/${ECR_REPOSITORY_FRONTEND}"
          {
            printf 'REGISTRY=%s\n' "$REGISTRY"
            printf 'BACKEND_IMAGE=%s\n' "$BACKEND_IMAGE"
            printf 'FRONTEND_IMAGE=%s\n' "$FRONTEND_IMAGE"
          } >> "$GITHUB_ENV"
          {
            printf 'registry=%s\n' "$REGISTRY"
            printf 'backend_image=%s\n' "$BACKEND_IMAGE"
            printf 'frontend_image=%s\n' "$FRONTEND_IMAGE"
            printf 'backend_repository=%s\n' "$ECR_REPOSITORY_BACKEND"
            printf 'frontend_repository=%s\n' "$ECR_REPOSITORY_FRONTEND"
          } >> "$GITHUB_OUTPUT"

      - name: Build backend image
        run: |
          docker build -f backend/Dockerfile -t "$BACKEND_IMAGE:${IMAGE_TAG}" .

      - name: Build frontend image
        run: |
          docker build -f frontend/Dockerfile -t "$FRONTEND_IMAGE:${IMAGE_TAG}" .

      - name: Push images
        run: |
          docker push "$BACKEND_IMAGE:${IMAGE_TAG}"
          docker push "$FRONTEND_IMAGE:${IMAGE_TAG}"

      - name: Update latest tags
        run: |
          docker tag "$BACKEND_IMAGE:${IMAGE_TAG}" "$BACKEND_IMAGE:latest"
          docker tag "$FRONTEND_IMAGE:${IMAGE_TAG}" "$FRONTEND_IMAGE:latest"
          docker push "$BACKEND_IMAGE:latest"
          docker push "$FRONTEND_IMAGE:latest"

  deploy:
    name: Sync Argo CD environments
    runs-on: ubuntu-latest
    needs: build-and-push
    if: >-
      needs.build-and-push.result == 'success'
      && secrets.ARGOCD_SERVER != ''
      && secrets.ARGOCD_AUTH_TOKEN != ''
      && !contains(secrets.ARGOCD_SERVER, '***')
      && !contains(secrets.ARGOCD_AUTH_TOKEN, '***')
    permissions:
      contents: read
    env:
      ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
      ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
      ARGOCD_VERSION: v2.10.8
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
      IMAGE_REGISTRY: ${{ needs.build-and-push.outputs.registry }}
      BACKEND_REPOSITORY: ${{ needs.build-and-push.outputs.backend-repository }}
      FRONTEND_REPOSITORY: ${{ needs.build-and-push.outputs.frontend-repository }}
      ARGOCD_INSECURE: ${{ secrets.ARGOCD_INSECURE != '' && secrets.ARGOCD_INSECURE || 'true' }}
      ARGOCD_CA_CERT: ${{ secrets.ARGOCD_CA_CERT }}
    steps:
      - name: Install Argo CD CLI
        run: |
          curl -sSL -o argocd "https://github.com/argoproj/argo-cd/releases/download/${ARGOCD_VERSION}/argocd-linux-amd64"
          install -m 755 argocd /usr/local/bin/argocd
          argocd version --client

      - name: Configure Argo CD context
        run: |
          set -euo pipefail
          if [[ -z "${ARGOCD_SERVER:-}" ]]; then
            echo "ARGOCD_SERVER is not set" >&2
            exit 1
          fi
          SERVER="${ARGOCD_SERVER#tcp://}"
          SERVER="${SERVER#grpc://}"
          SERVER="${SERVER#https://}"
          SERVER="${SERVER#http://}"
          SERVER="${SERVER#//}"
          SERVER="${SERVER%%/*}"
          if [[ -z "$SERVER" ]]; then
            echo "Failed to normalize ARGOCD_SERVER value: '$ARGOCD_SERVER'" >&2
            exit 1
          fi
          FLAGS=(--grpc-web)
          if [[ "${ARGOCD_INSECURE,,}" == "true" ]]; then
            FLAGS+=(--insecure)
          elif [[ -n "${ARGOCD_CA_CERT:-}" ]]; then
            echo "${ARGOCD_CA_CERT}" | base64 -d > argocd-ca.crt
            FLAGS+=(--certificate ./argocd-ca.crt)
          fi
          {
            printf 'ARGOCD_EXTRA_FLAGS=%s\n' "${FLAGS[*]}"
            printf 'ARGOCD_SERVER_HOST=%s\n' "$SERVER"
          } >> "$GITHUB_ENV"
          argocd login "$SERVER" "${FLAGS[@]}" --auth-token "$ARGOCD_AUTH_TOKEN"

      - name: Update image tags
        run: |
          set -euo pipefail
          IFS=' ' read -r -a ARGO_FLAGS <<< "${ARGOCD_EXTRA_FLAGS:-}"
          if [[ -z "${ARGOCD_SERVER_HOST:-}" ]]; then
            echo "ARGOCD_SERVER_HOST is not set" >&2
            exit 1
          fi
          for app in aquapump-dev aquapump-staging aquapump-prod; do
            argocd app set "$app" \
              --server "$ARGOCD_SERVER_HOST" \
              "${ARGO_FLAGS[@]}" \
              --helm-set-string imageDefaults.registry="$IMAGE_REGISTRY" \
              --helm-set-string imageDefaults.tag="$IMAGE_TAG" \
              --helm-set-string components.backend.image.repository="$BACKEND_REPOSITORY" \
              --helm-set-string components.frontend.image.repository="$FRONTEND_REPOSITORY"
          done

      - name: Sync Argo CD applications
        run: |
          set -euo pipefail
          IFS=' ' read -r -a ARGO_FLAGS <<< "${ARGOCD_EXTRA_FLAGS:-}"
          if [[ -z "${ARGOCD_SERVER_HOST:-}" ]]; then
            echo "ARGOCD_SERVER_HOST is not set" >&2
            exit 1
          fi
          for app in aquapump-dev aquapump-staging aquapump-prod; do
            argocd app sync "$app" --server "$ARGOCD_SERVER_HOST" "${ARGO_FLAGS[@]}"
          done

      - name: Wait for healthy status
        run: |
          set -euo pipefail
          IFS=' ' read -r -a ARGO_FLAGS <<< "${ARGOCD_EXTRA_FLAGS:-}"
          if [[ -z "${ARGOCD_SERVER_HOST:-}" ]]; then
            echo "ARGOCD_SERVER_HOST is not set" >&2
            exit 1
          fi
          for app in aquapump-dev aquapump-staging aquapump-prod; do
            echo "Waiting for $app to become Healthy/Synced"
            argocd app wait "$app" \
              --server "$ARGOCD_SERVER_HOST" \
              "${ARGO_FLAGS[@]}" \
              --health \
              --sync \
              --timeout 600
          done
