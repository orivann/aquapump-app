{{- $imageRegistry := trimSuffix "/" (default "" .Values.global.imageRegistry) }}
{{- $backendRepo := default (printf "%s/backend" $imageRegistry) .Values.backend.image.repository }}
{{- if not $backendRepo }}
  {{- fail "backend.image.repository must be set or provide global.imageRegistry" }}
{{- end }}
{{- $inlineEnv := list }}
{{- range $key, $value := .Values.backend.env }}
  {{- if ne (default "" $value) "" }}
    {{- $inlineEnv = append $inlineEnv (dict "name" $key "value" $value) }}
  {{- end }}
{{- end }}
{{- $envFrom := list }}
{{- if .Values.backend.existingSecret }}
  {{- $envFrom = append $envFrom (dict "secretRef" (dict "name" .Values.backend.existingSecret)) }}
{{- end }}
{{- range .Values.backend.envFrom }}
  {{- $envFrom = append $envFrom . }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aquapump.backendFullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "aquapump.backendName" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "aquapump.backendName" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "aquapump.backendName" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
{{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.global.imagePullSecrets | indent 8 }}
{{- end }}
      containers:
        - name: backend
          image: "{{ $backendRepo }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.containerPort }}
              name: http
{{- if $inlineEnv }}
          env:
{{- range $inlineEnv }}
            - name: {{ index . "name" }}
              value: {{ index . "value" | quote }}
{{- end }}
{{- end }}
{{- if $envFrom }}
          envFrom:
{{ toYaml $envFrom | indent 12 }}
{{- end }}
          readinessProbe:
            httpGet:
              path: {{ .Values.backend.probePath | default "/api/health" }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: {{ .Values.backend.probePath | default "/api/health" }}
              port: http
            initialDelaySeconds: 20
            periodSeconds: 30
{{- with .Values.backend.resources }}
          resources:
{{ toYaml . | indent 12 }}
{{- end }}
{{- with .Values.backend.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.backend.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.backend.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}
