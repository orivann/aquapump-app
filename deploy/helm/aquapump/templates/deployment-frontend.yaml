apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aquapump.frontendFullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "aquapump.frontendName" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "aquapump.frontendName" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "aquapump.frontendName" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.frontend.containerPort }}
              name: http
          {{- $inlineEnv := list }}
          {{- range $key, $value := .Values.frontend.env }}
          {{- if ne (default "" $value) "" }}
          {{- $inlineEnv = append $inlineEnv (dict "name" $key "value" $value) }}
          {{- end }}
          {{- end }}
          {{- if $inlineEnv }}
          env:
            {{- range $inlineEnv }}
            - name: {{ index . "name" }}
              value: {{ index . "value" | quote }}
            {{- end }}
          {{- end }}
          {{- $envFrom := list }}
          {{- if .Values.frontend.existingSecret }}
          {{- $envFrom = append $envFrom (dict "secretRef" (dict "name" .Values.frontend.existingSecret)) }}
          {{- end }}
          {{- range .Values.frontend.envFrom }}
          {{- $envFrom = append $envFrom . }}
          {{- end }}
          {{- if $envFrom }}
          envFrom:
            {{- toYaml $envFrom | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 30
          {{- with .Values.frontend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
