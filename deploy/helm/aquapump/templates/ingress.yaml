{{- if .Values.ingress.enabled }}
{{- $backendService := printf "%s-backend" .Release.Name }}
{{- $frontendService := printf "%s-frontend" .Release.Name }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-web" .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: ingress
{{- if .Values.ingress.annotations }}
  annotations:
{{ toYaml .Values.ingress.annotations | nindent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
{{- end }}
{{- if .Values.ingress.tls }}
  tls:
{{ toYaml .Values.ingress.tls | nindent 4 }}
{{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ $backendService }}
                port:
                  number: {{ .Values.components.backend.service.port | default .Values.components.backend.containerPort }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $frontendService }}
                port:
                  number: {{ .Values.components.frontend.service.port | default .Values.components.frontend.containerPort }}
{{- end }}
