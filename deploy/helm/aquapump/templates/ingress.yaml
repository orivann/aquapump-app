{{- $root := . -}}
{{- $ing := $root.Values.ingress -}}
{{- $enabled := true -}}
{{- if hasKey $ing "enabled" -}}
  {{- $enabled = $ing.enabled -}}
{{- end -}}
{{- if $enabled }}
{{- $hasAnnotations := or $ing.annotations (and $ing.tls.enabled $ing.tls.clusterIssuer) -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "aquapump.fullname" $root }}-ingress
  labels:
    app.kubernetes.io/instance: {{ $root.Release.Name }}
    app.kubernetes.io/managed-by: {{ $root.Release.Service }}
    app.kubernetes.io/name: {{ include "aquapump.name" $root }}
{{- if $hasAnnotations }}
  annotations:
{{- if $ing.annotations }}
{{ toYaml $ing.annotations | indent 4 }}
{{- end }}
{{- if and $ing.tls.enabled $ing.tls.clusterIssuer }}
    cert-manager.io/cluster-issuer: {{ $ing.tls.clusterIssuer | quote }}
{{- end }}
{{- end }}
spec:
  ingressClassName: {{ $ing.className | default "nginx" }}
  rules:
{{- range $host := $ing.frontend.hosts }}
    - host: {{ $host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "aquapump.frontendFullname" $root }}
                port:
                  number: {{ $root.Values.frontend.service.port }}
{{- end }}
    - host: {{ $ing.backend.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "aquapump.backendFullname" $root }}
                port:
                  number: {{ $root.Values.backend.service.port }}
{{- if $ing.tls.enabled }}
  tls:
    - secretName: {{ $ing.tls.frontendSecretName }}
      hosts:
{{- range $host := $ing.frontend.hosts }}
        - {{ $host | quote }}
{{- end }}
    - secretName: {{ $ing.tls.backendSecretName }}
      hosts:
        - {{ $ing.backend.host | quote }}
{{- end }}
{{- end }}
