{{- $externalSecret := .Values.externalSecret -}}
{{- if $externalSecret.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ default (printf "%s-secrets" .Release.Name) $externalSecret.name }}
spec:
  refreshInterval: {{ default "1h" $externalSecret.refreshInterval | quote }}
  secretStoreRef:
    kind: {{ default "ClusterSecretStore" $externalSecret.secretStoreRef.kind }}
    name: {{ default "aws-secrets" $externalSecret.secretStoreRef.name }}
  target:
    name: {{ default (printf "%s-secrets" .Release.Name) $externalSecret.target.name }}
    creationPolicy: {{ default "Owner" $externalSecret.target.creationPolicy }}
{{- if $externalSecret.data }}
  data:
{{ toYaml $externalSecret.data | indent 4 }}
{{- else }}
  # No data provided yet â€” safe placeholder
  data: []
{{- end }}
{{- end }}
