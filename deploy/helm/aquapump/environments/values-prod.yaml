global:
  env: prod
  imagePullSecrets:
    - name: ecr-creds

frontend:
  image:
    repository: 123456789012.dkr.ecr.eu-central-1.amazonaws.com/aquapump/frontend
    tag: prod
  service:
    port: 80
  existingSecret: aquapump-secrets

backend:
  image:
    repository: 123456789012.dkr.ecr.eu-central-1.amazonaws.com/aquapump/backend
    tag: prod
  service:
    port: 8000
  existingSecret: aquapump-secrets

externalSecret:
  enabled: true
  name: aquapump-secrets
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets
  target:
    name: aquapump-secrets
    creationPolicy: Owner
  data:
    - secretKey: SUPABASE_URL
      remoteRef:
        key: prod/aquapump
        property: SUPABASE_URL
    - secretKey: SUPABASE_SERVICE_ROLE_KEY
      remoteRef:
        key: prod/aquapump
        property: SUPABASE_SERVICE_ROLE_KEY
    - secretKey: AI_API_KEY
      remoteRef:
        key: prod/aquapump
        property: AI_API_KEY
    - secretKey: VITE_REACT_APP_API_BASE
      remoteRef:
        key: prod/aquapump
        property: VITE_REACT_APP_API_BASE

ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: aquapump-prod
    external-dns.alpha.kubernetes.io/hostname: app.aqua-pump.net
    cert-manager.io/cluster-issuer: letsencrypt-http01
  hosts:
    - host: app.aqua-pump.net
      paths:
        - path: /
          pathType: Prefix
          service:
            name: aquapump-frontend
            port: 80
        - path: /api
          pathType: Prefix
          service:
            name: aquapump-backend
            port: 8000
  tls:
    - hosts:
        - app.aqua-pump.net
      secretName: aquapump-prod-tls
