image:
  tag: dev

ingress:
  hosts:
    - host: dev.aqua-pump.net
      paths:
        - path: /
          pathType: Prefix
          service:
            name: frontend
            port: 80
        - path: /api
          pathType: Prefix
          service:
            name: backend
            port: 8000
  tls:
    - hosts:
        - dev.aqua-pump.net
      secretName: aquapump-dev-tls

externalSecrets:
  backend:
    data:
      - secretKey: SUPABASE_URL
        remoteRef:
          key: dev/aquapump/backend
          property: SUPABASE_URL
      - secretKey: SUPABASE_SERVICE_ROLE_KEY
        remoteRef:
          key: dev/aquapump/backend
          property: SUPABASE_SERVICE_ROLE_KEY
      - secretKey: SUPABASE_CHAT_TABLE
        remoteRef:
          key: dev/aquapump/backend
          property: SUPABASE_CHAT_TABLE
      - secretKey: AI_API_KEY
        remoteRef:
          key: dev/aquapump/backend
          property: AI_API_KEY
  frontend:
    data:
      - secretKey: VITE_REACT_APP_API_BASE
        remoteRef:
          key: dev/aquapump/frontend
          property: API_BASE_URL
      - secretKey: VITE_PUBLIC_SITE_ORIGIN
        remoteRef:
          key: dev/aquapump/frontend
          property: SITE_ORIGIN
