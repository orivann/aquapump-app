global:
  imagePullSecrets:
    - name: ecr-creds

externalSecret:
  enabled: false
  name: aquapump-secrets
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: ""
  target:
    name: aquapump-secrets
    creationPolicy: Owner
  data: []

backend:
  replicaCount: 1
  image:
    repository: 043309328819.dkr.ecr.eu-central-1.amazonaws.com/aquapump/backend
    tag: latest
    pullPolicy: IfNotPresent
  containerPort: 8000
  service:
    type: ClusterIP
    port: 8000
  env:
    SUPABASE_URL: ""
    SUPABASE_SERVICE_ROLE_KEY: ""
    SUPABASE_CHAT_TABLE: "chat_messages"
    AI_API_KEY: ""
    AI_MODEL: "gpt-4o-mini"
    AI_API_BASE_URL: ""
    # לאפשר גם apex, גם www וגם לוקאלי (פיתוח)
    CORS_ALLOW_ORIGINS: "https://www.aqua-pump.net,https://api.aqua-pump.net,http://localhost:5173"
  existingSecret: ""
  envFrom: []
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  nodeSelector: {}
  affinity: {}
  tolerations: []

frontend:
  replicaCount: 1
  image:
    repository: 043309328819.dkr.ecr.eu-central-1.amazonaws.com/aquapump/frontend
    tag: latest
    pullPolicy: IfNotPresent
  containerPort: 80
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  env:
    VITE_REACT_APP_API_BASE: "https://api.aqua-pump.net"
  existingSecret: ""
  envFrom: []
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  nodeSelector: {}
  affinity: {}
  tolerations: []

ingress:
  className: nginx

  annotations:
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

  frontend:
    hosts:
      - www.aqua-pump.net
      - aqua-pump.net

  backend:
    host: api.aqua-pump.net

  tls:
    enabled: true
    clusterIssuer: letsencrypt-http
    frontendSecretName: aquapump-frontend-tls
    backendSecretName: aquapump-backend-tls
