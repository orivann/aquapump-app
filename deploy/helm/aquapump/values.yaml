global:
  imagePullSecrets:
    - name: ecr-creds
backend:
  replicaCount: 1
  image:
    repository: 043309328819.dkr.ecr.eu-central-1.amazonaws.com/aquapump/backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  env:
    SUPABASE_URL: "https://your-supabase-url.supabase.co"
    SUPABASE_SERVICE_ROLE_KEY: "your-service-role-key"
    AI_API_KEY: "your-ai-api-key"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
frontend:
  replicaCount: 1
  image:
    repository: 043309328819.dkr.ecr.eu-central-1.amazonaws.com/aquapump/frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  env:
    VITE_REACT_APP_API_BASE: "https://aqua-pump.net/api"
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
ingress:
  enabled: true
  className: nginx
  hosts:
    - host: aqua-pump.net
      paths:
        - path: /
          pathType: Prefix
  tls: []
externalSecrets:
  enabled: false
image:
  backend:
    tag: f6de91d8a0a8a0a8c2a70495b50a6d0a671aa62b
  frontend:
    tag: f6de91d8a0a8a0a8c2a70495b50a6d0a671aa62b
