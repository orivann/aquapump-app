namespace: aquapump
namespaceCreate: true
namespaceLabels: {}
namespaceAnnotations: {}

global:
  enableServiceLinks: false
  workloadLabels: {}
  podLabels: {}
  podAnnotations: {}
  env: []
  envFrom: []
  volumeMounts: []
  volumes: []
  imagePullSecrets: []
  podSecurityContext: {}
  containerSecurityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  topologySpreadConstraints: []
  dnsPolicy: ""
  dnsConfig: {}
  hostAliases: []
  hostNetwork: null
  schedulerName: ""
  initContainers: []
  sidecars: []
  terminationGracePeriodSeconds: null
  priorityClassName: ""
  extraPodSpec: {}
  serviceAccount:
    create: false
    automount: false
    annotations: {}
    labels: {}
    imagePullSecrets: []
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
  pdb:
    enabled: false
    minAvailable: ""
    maxUnavailable: ""

imageDefaults:
  registry: 043309328819.dkr.ecr.eu-central-1.amazonaws.com
  tag: latest
  pullPolicy: Always

components:
  backend:
    replicaCount: 1
    image:
      repository: aquapump/backend
    containerPort: 8000
    serviceAccount:
      create: false
    service:
      type: ClusterIP
      port: 8000
      annotations: {}
      labels: {}
    env:
      - name: UVICORN_HOST
        value: "0.0.0.0"
      - name: UVICORN_PORT
        value: "8000"
    readinessProbe:
      httpGet:
        path: /health
        port: 8000
      initialDelaySeconds: 5
      periodSeconds: 10
    livenessProbe:
      httpGet:
        path: /health
        port: 8000
      initialDelaySeconds: 15
      periodSeconds: 20
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 75
    pdb:
      enabled: false
  frontend:
    replicaCount: 1
    image:
      repository: aquapump/frontend
    containerPort: 80
    service:
      type: ClusterIP
      port: 80
      annotations: {}
      labels: {}
    env:
      - name: VITE_REACT_APP_API_BASE
        value: https://aqua-pump.net/api
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 70
    pdb:
      enabled: false

ingress:
  enabled: true
  className: nginx
  host: aqua-pump.net
  hosts: []
  annotations: {}
  tls: []
  backendPath: /api
  backendPathType: Prefix
  frontendPath: /
  frontendPathType: Prefix
  extraPaths: []
  extraRules: []
  defaultBackend: null
