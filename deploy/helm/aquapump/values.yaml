
global:
  imagePullSecrets:
    - name: ecr-creds
# ---------------------------
# ‚öôÔ∏è Backend Configuration
# ---------------------------
backend:
  replicaCount: 1
  image:
    repository: 043309328819.dkr.ecr.eu-central-1.amazonaws.com/aquapump/backend
    tag: latest
    pullPolicy: IfNotPresent
  containerPort: 8000
  service:
    type: ClusterIP
    port: 8000
  env:
    SUPABASE_URL: ""
    SUPABASE_SERVICE_ROLE_KEY: ""
    SUPABASE_CHAT_TABLE: "chat_messages"
    AI_API_KEY: ""
    AI_MODEL: "gpt-4o-mini"
    AI_API_BASE_URL: ""
    CORS_ALLOW_ORIGINS: "https://aqua-pump.net"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  nodeSelector: {}
  affinity: {}
  tolerations: []
# ---------------------------
# üñ•Ô∏è Frontend Configuration
# ---------------------------
frontend:
  replicaCount: 1
  image:
    repository: 043309328819.dkr.ecr.eu-central-1.amazonaws.com/aquapump/frontend
    tag: latest
    pullPolicy: IfNotPresent
  containerPort: 5173
  service:
    type: ClusterIP
    port: 80
    targetPort: 5173
  env:
    VITE_REACT_APP_API_BASE: "https://api.aqua-pump.net"
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  nodeSelector: {}
  affinity: {}
  tolerations: []
# ---------------------------
# üåê Ingress Configuration
# ---------------------------
ingress:
  frontend:
    enabled: true
    className: nginx
    annotations: {}
    hosts:
      - host: aqua-pump.net
        paths:
          - path: /
            pathType: Prefix
    tls: []
  backend:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    hosts:
      - host: api.aqua-pump.net
        paths:
          - path: /
            pathType: Prefix
    tls: []
