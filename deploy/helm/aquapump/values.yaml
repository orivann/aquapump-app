
global:
  imagePullSecrets:
    - name: ecr-creds
# ---------------------------
# ‚öôÔ∏è Backend Configuration
# ---------------------------
backend:
  replicaCount: 1
  image:
    repository: 043309328819.dkr.ecr.eu-central-1.amazonaws.com/aquapump/backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  env:
    SUPABASE_URL: ""
    SUPABASE_SERVICE_ROLE_KEY: ""
    SUPABASE_CHAT_TABLE: "chat_messages"
    AI_API_KEY: ""
    AI_MODEL: "gpt-4o-mini"
    AI_API_BASE_URL: ""
    CORS_ALLOW_ORIGINS: "https://aquapump.example.com"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  nodeSelector: {}
  affinity: {}
  tolerations: []
# ---------------------------
# üñ•Ô∏è Frontend Configuration
# ---------------------------
frontend:
  replicaCount: 1
  image:
    repository: 043309328819.dkr.ecr.eu-central-1.amazonaws.com/aquapump/frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  env:
    VITE_REACT_APP_API_BASE: "https://aquapump.example.com/api"
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  nodeSelector: {}
  affinity: {}
  tolerations: []
# ---------------------------
# üåê Ingress Configuration
# ---------------------------
ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: aquapump.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - aquapump.example.com
      secretName: aquapump-tls
image:
