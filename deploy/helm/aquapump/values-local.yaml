---
# Overrides for running the chart on a local Kubernetes cluster (kind/minikube).
# Build fresh dev-tagged images before deploying:
#   docker build -t aquapump-frontend:dev -f frontend/Dockerfile .
#   docker build -t aquapump-backend:dev -f backend/Dockerfile .
global:
  imagePullSecrets: []

externalSecret:
  enabled: false

backend:
  image:
    repository: aquapump-backend
    tag: dev
    pullPolicy: IfNotPresent
  existingSecret: aquapump-secrets
  imagePullSecrets: []
  env:
    CORS_ALLOW_ORIGINS: http://localhost:5173

frontend:
  image:
    repository: aquapump-frontend
    tag: dev
    pullPolicy: IfNotPresent
  existingSecret: aquapump-secrets
  imagePullSecrets: []
  env:
    VITE_REACT_APP_API_BASE: /api

ingress:
  className: nginx
  annotations: {}
  frontend:
    hosts:
      - localhost
  backend:
    host: localhost
  tls:
    enabled: false
