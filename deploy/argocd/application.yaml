apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aquapump
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/aquapump.git
    targetRevision: main
    path: deploy/helm/aquapump
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: aquapump
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
