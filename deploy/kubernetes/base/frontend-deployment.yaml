apiVersion: apps/v1
kind: Deployment
metadata:
  name: aquapump-frontend
  namespace: aquapump
  labels:
    app: aquapump-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aquapump-frontend
  template:
    metadata:
      labels:
        app: aquapump-frontend
    spec:
      containers:
        - name: frontend
          image: 043309328819.dkr.ecr.eu-central-1.amazonaws.com/aquapump/frontend:latest
          # Managed via Helm in deploy/helm/aquapump; keep aligned for Kustomize users.
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: VITE_REACT_APP_API_BASE
              value: "https://aquapump.example.com"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 30
