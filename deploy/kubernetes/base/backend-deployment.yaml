apiVersion: apps/v1
kind: Deployment
metadata:
  name: aquapump-backend
  namespace: aquapump
  labels:
    app: aquapump-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aquapump-backend
  template:
    metadata:
      labels:
        app: aquapump-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/aquapump-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: aquapump-backend-secrets
          env:
            - name: CORS_ALLOW_ORIGINS
              value: "https://aquapump.example.com"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 30
