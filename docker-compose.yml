services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_REACT_APP_API_BASE: ${VITE_REACT_APP_API_BASE:-http://backend:8000}
    environment:
      VITE_REACT_APP_API_BASE: ${VITE_REACT_APP_API_BASE:-http://backend:8000}
    ports:
      - "5173:80"
    depends_on:
      - backend
