services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
    ports:
      - "8000:8000"
    healthcheck:
      test:
        - CMD-SHELL
        - >
          python -c "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()" || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_REACT_APP_API_BASE: ${VITE_REACT_APP_API_BASE:-http://backend:8000}
    environment:
      VITE_REACT_APP_API_BASE: ${VITE_REACT_APP_API_BASE:-http://backend:8000}
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - wget -qO- http://127.0.0.1/ > /dev/null 2>&1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
